<!DOCTYPE html>
<html lang="PT">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registo</title>
    <link rel="shortcut icon" href="./images/favicon.png" type="image/png">

    <link rel="stylesheet" href="css/main.css">

</head>

<body class="no-scroll">

    <div class="login-wrapper">

        <div class=" box-image box-col">
            <img src="images\Login.jpeg" alt="sideimage">
        </div>
        <div class="box-col">
            <div class="box-form">
                <div class="inner">
                    <div class="form-head">
                        <div class="title">
                            Bem-vindo Ã  <div style="color:#1E88E5">HelpMates</div>
                        </div>
                        <div class="form-group">
                            <div class="label-text">Nome</div>
                            <input id="name" type="text" class="form-control" placeholder="Nome">
                        </div>
                        <div class="form-group">
                            <div class="label-text">Username</div>
                            <input id="username" type="text" class="form-control" placeholder="Username">
                        </div>
                        <div class="form-group">
                            <div class="label-text">Email</div>
                            <input id="email" type="text" class="form-control" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <div class="label-text">Password</div>
                            <input id="pw" type="password" class="form-control" placeholder="Password">
                        </div>

                        <div class="actions">

                            <button id="registo" class="btn btn-submit">Registar</button>

                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>


    <a href="HelpMates.html">
        <img id="login-logo" src="images/Logo.png" alt="HelpMates">
    </a>


    <script src="JS\registo.js"></script>
    <div class="gtranslate_wrapper">
        <script src="JS/tradutor.js"></script>
      </div>
      <script src="https://cdn.gtranslate.net/widgets/latest/float.js" defer></script>
