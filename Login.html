<!DOCTYPE html>
<html lang="PT">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="./images/favicon.png" type="image/png">

    <link rel="stylesheet" href="css/main.css">

</head>



<body class="no-scroll">

    <div class="login-wrapper">

        <div class=" box-image box-col">
            <img id="logg" src="images\Login.jpeg" alt="sideimage">
        </div>
        <div class="box-col">
            <div class="box-form">
                <div class="inner">
                    <div class="form-head">
                        <div class="title">
                            Bem-vindo à <div style="color:#1E88E5">HelpMates</div>
                        </div>
                        <div class="form-group">
                            <div class="label-text">Username</div>
                            <input id="username" type="text" class="form-control" placeholder="Username">
                        </div>
                        <div class="form-group">
                            <div class="label-text">Password</div>
                            <input id="password" type="password" class="form-control" placeholder="Password">
                        </div>
                       
                        <div class="actions">

                            <button id="login" class="btn btn-submit">Login</button>



                        </div>
                    </div>
                </div>
            </div>

            <div class="bottom-register">
                Não tem conta? <a href="Registo.html" class="link">Registe-se já.</a>
            </div>

        </div>
    </div>

    <a href="HelpMates.html">
        <img id="login-logo" src="images/Logo.png" alt="HelpMates">
    </a>



</body>

<script src="JS\login.js"></script>
<script src="JS/localStorage.js"> </script>
<div class="gtranslate_wrapper">
    <script src="JS/tradutor.js"></script>
  </div>
  <script src="https://cdn.gtranslate.net/widgets/latest/float.js" defer></script>

</html>
